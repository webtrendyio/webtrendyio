<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sado Character Counter</title>
    <meta name="description" content="Javascript character and word counter">
    <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">

	<script type="text/javascript" src="js/sado.js"></script>
    
  </head>
  <body class="bg-1">
    <ul class="list">
      <li>
        <a href="index.html">Normal</a>
      </li>
      <li>
        <a href="disable_submit.html">Disable Submit</a>
      </li>
      <li>
        <a href="custom_color.html">Custom Color</a>
      </li>
      <li>
        <a href="custom_separator.html">Custom Separator</a>
      </li>
      <li>
        <a href="callback.html">Callback</a>
      </li>
    </ul>
    <main>
      <div class="container">
      	<div class="row d-flex align-center h-100">
      		<div class="col-sm-6 offset-sm-3">
      			<h1 class="title">Disabled Submit</h1>
      			<div class="card">
	      			<form action="#" method="post">
				      	<div class="input-group">
				      		<label for="username">Username <small>(limit:10)</small></label>
					      	<input type="text" id="username" autocomplete="off" data-toggle="counter" data-limit="10" required>
				      	</div>
				      	<div class="input-group">
				      		<label for="password">Password <small>(limit:15)</small></label>
					      	<input type="password" class="input" id="password" data-toggle="counter" data-limit="15" required>
				      	</div>
				      	<button type="submit" class="btn btn-info">Sign in</button>
				    </form>
			    </div>
      		</div>
      	</div>
      </div>
    </main>
    <script type="text/javascript">
    	sadoCounter({
    		// separator : "/",
    		// errorColor : "blue",
    		// okColor: "orange",
    		// errorCallback: function() {alert('error')},
    		// okCallback: function() {alert('okay')}
    		// wordCounter: true,
    		// wordSeparator: ",",
    		disableSubmit: true
    	});
    </script>
  </body>
</html>
