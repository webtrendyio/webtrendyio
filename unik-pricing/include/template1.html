<!doctype html>
<html> 
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Unik Pricing List Table | CSS Pricing Table | Template 1</title>
		<meta name="description" content="A set of creative and unique pricing lists or pricing tables made with HTML and CSS.">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/unik-template1.css">
		<link rel="stylesheet" href="css/custom.css">
	</head>
	<body>
		<div class="container">
			<header class="text-center">
				<h1>Unik CSS Pricing Table</h1>
				<p>Template 1</p>
			</header>
			<section class="unik-wrapper">
				<ul class="unik-list">
					<li class="unik-image">
						<a href="#">
							<img src="img/personal-package.png" alt="Personal Package" title="Personal Package" />
						</a>
					</li>
					<li class="unik-title">Personal</li>
					<li class="unik-text">1 account</li>
					<li class="unik-text">1 user</li>
					<li class="unik-price">
						<a href="#"><span class="unik-amount">Free</span></a>
					</li>
				</ul>
				<ul class="unik-list">
					<li class="unik-image">
						<a href="#">
							<img src="img/advanced-package.png" alt="Advanced Package" title="Advanced Package" />
						</a>
					</li>
					<li class="unik-title">Advanced</li>
					<li class="unik-text">3 account</li>
					<li class="unik-text">2 users</li>
					<li class="unik-price">
						<a href="#">
							<span class="unik-unit">$</span>
							<span class="unik-amount">19.99</span>
						</a>
					</li>
				</ul>
				<ul class="unik-list">
					<li class="unik-image">
						<a href="#">
							<img src="img/business-package.png" alt="Business Package" title="Business Package" />
						</a>
					</li>
					<li class="unik-title">Business</li>
					<li class="unik-text">10 account</li>
					<li class="unik-text">5 users</li>
					<li class="unik-price">
						<a href="#">
							<span class="unik-unit">$</span>
							<span class="unik-amount">39.99</span>
						</a>
					</li>
				</ul>
				<ul class="unik-list">
					<li class="unik-image">
						<a href="#">
							<img src="img/enterprise-package.png" alt="Enterprise Package" title="Enterprise Package" />
						</a>
					</li>
					<li class="unik-title">Enterprise</li>
					<li class="unik-text">100 account</li>
					<li class="unik-text">20 users</li>
					<li class="unik-price">
						<a href="#">
							<span class="unik-unit">$</span>
							<span class="unik-amount">79.99</span>
						</a>
					</li>
				</ul>
				<div class="mobile-hint">
					<div class="arrow"></div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
