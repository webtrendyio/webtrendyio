<!doctype html>
<html> 
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Unik Pricing List Table | CSS Pricing Table | Template 52</title>
		<meta name="description" content="A set of creative and unique pricing lists or pricing tables made with HTML and CSS.">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/unik-template52.css">
		<link rel="stylesheet" href="css/custom.css">
	</head>
	<body>
		<div class="container">
			<header class="text-center">
				<h1>Unik CSS Pricing Table</h1>
				<p>Template 52</p>
			</header>
			<section class="unik-wrapper">
				<ul class="unik-list">
					<li class="unik-title">Basic</li>
					<li class="unik-text">For Starters</li>
					<li class="unik-price">
						<span class="unik-unit">$</span>
						<span class="unik-amount" data-price="19">19</span>
					</li>					
					<li class="unik-button">
						<a href="#">Subscribe</a>
					</li>
				</ul>
				<ul class="unik-list">
					<li class="unik-title">Medium</li>
					<li class="unik-text">For Indivisuals</li>
					<li class="unik-price">
						<span class="unik-unit">$</span>
						<span class="unik-amount" data-price="39">39</span>
					</li>
					<li class="unik-button">
						<a href="#">Subscribe</a>
					</li>
				</ul>
				<ul class="unik-list">
					<li class="unik-title">Advanced</li>
					<li class="unik-text">For Startups</li>
					<li class="unik-price">
						<span class="unik-unit">$</span>
						<span class="unik-amount" data-price="59">59</span>
					</li>
					<li class="unik-button">
						<a href="#">Subscribe</a>
					</li>
				</ul>
				<ul class="unik-list">
					<li class="unik-title">Professional</li>
					<li class="unik-text">For Companies</li>
					<li class="unik-price">
						<span class="unik-unit">$</span>
						<span class="unik-amount" data-price="69">69</span>
					</li>
					<li class="unik-button">
						<a href="#">Subscribe</a>
					</li>
				</ul>
				<div class="mobile-hint">
					<div class="arrow"></div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
