<!doctype html>
<html> 
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Unik Pricing List Table | CSS Pricing Table | Template 46</title>
		<meta name="description" content="A set of creative and unique pricing lists or pricing tables made with HTML and CSS.">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/unik-template46.css">
		<link rel="stylesheet" href="css/custom.css">
	</head>
	<body>
		<div class="container">
			<header class="text-center">
				<h1>Unik CSS Pricing Table</h1>
				<p>Template 46</p>
			</header>
			<section class="unik-wrapper">
				<ul class="unik-list">
					<li class="unik-icon">
						<img src="img/clock.png" alt="Clock Package" title="Clock Package" />
					</li>
					<li class="unik-title">Clock</li>
					<li class="unik-subtitle">$10 for starters</li>
					<li class="unik-button">
						<a href="#">Purchase Now</a>
					</li>
				</ul>
				<ul class="unik-list">
					<li class="unik-icon">
						<img src="img/radio.png" alt="Radio Package" title="Radio Package" />
					</li>
					<li class="unik-title">Radio</li>
					<li class="unik-subtitle">$30 for startups</li>
					<li class="unik-button">
						<a href="#">Purchase Now</a>
					</li>
				</ul>
				<ul class="unik-list">
					<li class="unik-icon">
						<img src="img/bottle.png" alt="Bottle Package" title="Bottle Package" />
					</li>
					<li class="unik-title">Bottle</li>
					<li class="unik-subtitle">$50 for professionals</li>
					<li class="unik-button">
						<a href="#">Purchase Now</a>
					</li>
				</ul>
				<ul class="unik-list">
					<li class="unik-icon">
						<img src="img/object.png" alt="Rubic Package" title="Rubic Package" />
					</li>
					<li class="unik-title">Rubic</li>
					<li class="unik-subtitle">$80 for companies</li>
					<li class="unik-button">
						<a href="#">Purchase Now</a>
					</li>
				</ul>
				<div class="mobile-hint">
					<div class="arrow"></div>
				</div>
			</section>
		</div>
	</body>
</html>
