<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Login Form Layout 10</title>
		<meta name="description" content="A collection of login form layouts.">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/login-layout-10.css">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="css/bootstrap-grid.css">
		<link rel="stylesheet" href="css/fontawesome.min.css">
	</head>
	<body>

		<!-- Start Layout -->
		<div class="row form-wrapper">

			<!-- Start Main Content -->
			<div class="col-sm-8 offset-sm-2 form-area">
				<div class="content">
					<img src="img/illustration1.png" class="content-image" alt="Illustration" title="Illustration">
					<h2>Welcome back</h2>
					<p>Don't have an account? <a href="#">Sign up</a></p>

					<!-- Start Form -->
					<form action="#" method="post">
						<div class="input-wrapper">
							<span class="icon">
								<i class="far fa-envelope"></i>
							</span>
							<input type="text" placeholder="Username" id="username" name="username" required>
						</div>
						
						<div class="input-wrapper">
							<span class="icon">
								<i class="fas fa-unlock-alt"></i>
							</span>
							<input type="password" placeholder="Password" id="password" name="password" required>
						</div>

						<div class="box-wrapper">
							<input type="checkbox" id="in" name="in">
							<label for="in" class="text-sm">Remember Me</label>
						</div>

						<div class="submit">
							<button type="submit" value="submit" name="submit">Sign in <i class="fas fa-angle-right"></i></button>
						</div>
					</form>
					<!-- End Form -->

				</div>
			</div>
			<!-- End Main Content -->
		</div>
		<!-- End Layout -->

	</div>
	
</body>
</html>
