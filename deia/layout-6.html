<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Login Form Layout 6</title>
		<meta name="description" content="A collection of login form layouts.">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/login-layout-6.css">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="css/bootstrap-grid.css">
		<link rel="stylesheet" href="css/fontawesome.min.css">
	</head>
	<body>

		<!-- Start Layout -->
		<div class="row form-wrapper">

			<!-- Start Main Content -->
			<div class="col-sm-4 offset-sm-4 form-area">
				<div class="content">
					<!-- Start Form -->
					<form action="#" method="post">
						<label for="username">Email</label>
						<div class="input-wrapper">
							<span class="icon">
								<i class="far fa-envelope"></i>
							</span>
							<input type="text" id="username" name="username" required>
						</div>
						
						<label for="password">Password</label>
						<div class="input-wrapper">
							<span class="icon">
								<i class="fas fa-unlock-alt"></i>
							</span>
							<input type="password" id="password" name="password" required>
						</div>

						<div class="box-wrapper">
							<input type="checkbox" id="in" name="in">
							<label for="in" class="text-sm">Keep Me Signed in</label>
						</div>

						<button type="submit" value="submit" name="submit">Sign in <i class="fas fa-angle-right"></i></button>
					</form>
					<!-- End Form -->
					
					<p class="forgot"><a href="#">Forgot Password?</a></p>
				</div>
			</div>
			<!-- End Main Content -->
		</div>
		<!-- End Layout -->

	</div>
	
</body>
</html>
