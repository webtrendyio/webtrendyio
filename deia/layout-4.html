<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Login Form Layout 4</title>
		<meta name="description" content="A collection of login form layouts.">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/login-layout-4.css">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="css/bootstrap-grid.css">
		<link rel="stylesheet" href="css/fontawesome.min.css">
	</head>
	<body>

		<!-- Start Layout -->
		<div class="row form-wrapper">
			<!-- Start Sidebar -->
			<div class="col-sm-4 side-area">
				<div class="brand-logo">
					<img src="img/logo-black.png" class="brand-logo" alt="Logo" title="Logo">
				</div>
				<div class="welcome">
					<h2>Good to see you back</h2>
					<p>Good news! While you were away we've added our new 2-step authentication service. Go to your settings in order to turn it on.</p> 
					<a href="#">Need Help?</a>
				</div>
			</div>
			<!-- End Sidebar -->

			<!-- Start Main Content -->
			<div class="col-sm-8 form-area">
				<div class="content">
					<img src="img/illustration1.png" class="content-image" alt="Illustration" title="Illustration">
					<h2>Login to Deia</h2>
					<div class="social">
						<a href="#" class="facebook" title="Login With Facebook"><i class="fab fa-facebook-f"></i></a>
						<a href="#" class="google" title="Login With Google"><i class="fab fa-google-plus-g"></i></a>
						<a href="#" class="linkedin" title="Login With Linkedin"><i class="fab fa-linkedin-in"></i></a>
					</div>
					<p>Don't have an account? Create an account <a href="#">here</a></p>

					<!-- Start Form -->
					<form action="#" method="post">
						<div class="input-wrapper">
							<label for="username"><i class="fas fa-user"></i></label>
							<input placeholder="Username" type="text" id="username" name="username" required>
						</div>

						<div class="input-wrapper">
							<label for="password"><i class="fas fa-key"></i></label>
							<input placeholder="Password" type="password" id="password" name="password" required>
						</div>

						<div class="box-wrapper">
							<input type="checkbox" id="in" name="in">
							<label for="in" class="text-sm">Keep me signed in</label>
						</div>

						<button type="submit" value="submit" name="submit">Sign in <i class="fas fa-angle-right"></i></button>
					</form>
					<!-- End Form -->

				</div>
			</div>
			<!-- End Main Content -->
		</div>
		<!-- End Layout -->

	</div>
	
</body>
</html>
