<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Login Form Layout 7</title>
		<meta name="description" content="A collection of login form layouts.">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/login-layout-7.css">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="css/bootstrap-grid.css">
		<link rel="stylesheet" href="css/fontawesome.min.css">
	</head>
	<body>

		<!-- Start Layout -->
		<div class="row form-wrapper">
			<!-- Start Main Content -->
			<div class="col-sm-5 offset-sm-1 form-area">
				<div class="content">
					<h2>Login</h2>
					<p>Don't have an account? <a href="#">Sign Up</a></p>
					<!-- Start Form -->
					<form action="#" method="post">
						<div class="input-wrapper">
							<span class="icon">
								<i class="far fa-envelope"></i>
							</span>
							<input type="text" placeholder="Username" id="username" name="username" required>
						</div>
						
						<div class="input-wrapper">
							<span class="icon">
								<i class="fas fa-unlock-alt"></i>
							</span>
							<input type="password" placeholder="Password" id="password" name="password" required>
						</div>

						<div class="box-wrapper">
							<input type="checkbox" id="in" name="in">
							<label for="in" class="text-sm">Remember Me</label>
							<label class="float-right"><a href="#">Forgot Password?</a></label>
						</div>

						<div class="right-align">
							<button type="submit" value="submit" name="submit">Sign in <i class="fas fa-angle-right"></i></button>
						</div>
					</form>
					<!-- End Form -->
					
					<!-- Social Login -->
					<div class="social">
						<span>Or login with</span>
						<a class="social-btn fb" href="#"><i class="fab fa-facebook-f"></i></a>
						<a class="social-btn tw" href="#"><i class="fab fa-twitter"></i></a>
					</div>
					<!-- End Social Login -->
				</div>
			</div>
			<!-- End Main Content -->

			<!-- Start Sidebar -->
			<div class="col-sm-4 offset-2 side-area">
				<div class="brand-logo">
					<img src="img/logo-white.png" class="brand-logo" alt="Logo" title="Logo">
				</div>
				<div class="welcome">
					<h2>Welcome back to Deia</h2>
					<p>Good news! Now you can enable 2-Step Authentication on your account.</p> 
				</div>
			</div>
			<!-- End Sidebar -->
		</div>
		<!-- End Layout -->

	</div>
	
</body>
</html>
