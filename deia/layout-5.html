<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Login Form Layout 5</title>
		<meta name="description" content="A collection of login form layouts.">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/login-layout-5.css">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="css/bootstrap-grid.css">
		<link rel="stylesheet" href="css/fontawesome.min.css">
	</head>
	<body>

		<!-- Start Layout -->
		<div class="row form-wrapper">
			<!-- Start Sidebar -->
			<div class="col-sm-6 side-area">
				<div class="brand-logo">
					<img src="img/logo-black.png" class="brand-logo" alt="Logo" title="Logo">
				</div>
				<div class="welcome">
					<h2>Welcome back to Deia</h2>
					<img src="img/illustration2.svg" class="illustration" alt="Illustration" title="Illustration">
				</div>
			</div>
			<!-- End Sidebar -->

			<!-- Start Main Content -->
			<div class="col-sm-6 form-area">
				<div class="content">
					<!-- Start Form -->
					<form action="#" method="post">
						<label for="username">Email</label>
						<div class="input-wrapper">
							<span class="icon">
								<i class="far fa-envelope"></i>
							</span>
							<input type="text" id="username" name="username" required>
						</div>
						
						<label for="password">Password</label>
						<div class="input-wrapper">
							<span class="icon">
								<i class="fas fa-unlock-alt"></i>
							</span>
							<input type="password" id="password" name="password" required>
						</div>

						<div class="box-wrapper">
							<input type="checkbox" id="in" name="in">
							<label for="in" class="text-sm">Remember Me</label>
							<label class="float-right"><a href="#">Forgot Password?</a></label>
						</div>

						<div class="login-btn">
							<button type="submit" value="submit" name="submit">Login <i class="fas fa-angle-right"></i></button>
							<a href="#" class="btn-google"><i class="fab fa-google-plus-g"></i> Login with Google</a>
						</div>
					</form>
					<!-- End Form -->

					<p>Don't have an account? <a href="#">Sign Up</a></p>
				</div>
			</div>
			<!-- End Main Content -->
		</div>
		<!-- End Layout -->

	</div>
	
</body>
</html>
